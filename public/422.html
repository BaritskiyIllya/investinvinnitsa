<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>422</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js'"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #ecf0f5;
        font-family: "Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 13px;
        font-weight: normal;
        color: #7a878e;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased !important;
      }
      #container {
        min-height: 100vh;
        height: auto;
        position: relative;
        min-width: 290px;
        overflow: hidden;
      }
      .cls-container {
        background-color: #ecf0f5;
        text-align: center;
      }
      .cls-content {
        padding: 50px 15px 15px;
        padding-top: 10vh;
        position: relative;
      }
      .cls-content .error-code {
        font-size: 120px;
        font-weight: 400;
        margin-bottom: 50px;
      }
      .text-info{
        color: #0391d1;
      }
      .h4{
        color: #4d627b;
        font-weight: 700;
      }
      .pad-btm {
        padding-bottom: 15px;
      }
      .new-section-sm {
        margin: 25px 0;
        min-height: 1px;
      }
      .bord-no {
        border: 0 !important;
      }
      .pad-top {
        padding-top: 15px;
      }
      .btn {
        cursor: pointer;
        background-color: transparent;
        color: inherit;
        padding: 6px 12px;
        border-radius: 3px;
        border: 1px solid transparent;
        font-size: 13px;
        line-height: 1.475;
        vertical-align: middle;
        transition: all 0.25s;
      }
      .btn-primary {
        background-color: #294f75;
        border-color: #25476a !important;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="container" class="cls-container">
      <div class="cls-content">
        <h1 class="error-code text-info">422</h1>
        <p class="h4 text-uppercase text-bold">Неможливо обробити запит!</p>
        <div class="pad-btm">
          Спробуйте оновити сторінку або зверніться за e-mail support@invest-portal.com.ua
        </div>
        <!--<div class="row mar-ver">-->
          <!--<form class="col-xs-12 col-sm-10 col-sm-offset-1" method="post" action="#">-->
            <!--<input type="text" placeholder="Пошук..." class="form-control error-search">-->
          <!--</form>-->
        <!--</div>-->
        <hr class="new-section-sm bord-no">
        <div class="pad-top"><a class="btn btn-primary" href="javascript:history.back()">Назад</a></div>
      </div>
    </div>
  </body>
</html>
